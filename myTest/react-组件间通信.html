<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="./lib/react.js"></script>
    <script src="./lib/react-dom.min.js"></script>
    <script src="./lib/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var MessageBox = React.createClass({
        getInitialState: function(){
          return {
            subMessages : [
              '全能骑士',
              '死灵法师',
              '敌法师',
              '影魔',
              '冰龙'
            ],
          }
        },
        render: function(){
          return (
            <div>
              <Submessage messages={this.state.subMessages}/>
            </div>
          )
        }
      });

      var Submessage = React.createClass({
        propTypes: {
          messages: React.PropTypes.array.isRequired
        },
        getDefaultProps: function(){
          return {
            messages:['通道阻塞，默认召唤小黑']
          }
        },

        render:function() {
          var msgs = []; 
          this.props.messages.forEach(function(msg, index) {
            msgs.push(
              <p key={index}>召唤 第{index+1}位英雄: {msg}</p>
            )
          })
          return (
            <div>{msgs}</div>
          )
        }  
      })

      var componentBox = ReactDOM.render(
        <MessageBox />,document.getElementById('example'),function(){}
      )
    </script>
  </body>
</html>
